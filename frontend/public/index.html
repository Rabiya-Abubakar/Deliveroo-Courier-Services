<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliverOO - Fast & Reliable Parcel Delivery</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico">

<body>

  <!-- React App Root -->

  <!-- Service Worker (For Progressive Web App Support) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').catch(err => console.log('Service Worker registration failed:', err));
      });
